apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: hello-world
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: mohamedtolbapfs/test_kube:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          resources:
             requests:
               memory: "2Gi"
               cpu: "1"
             limits:
               memory: "4Gi"
               cpu: "2"
      volumes:
        - name: certs
          secret:
            secretName: hello-world-tls
        - name: hello-world-logs
          persistentVolumeClaim:
            claimName: hello-world-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: hello-world
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
    - name: https
      port: 443
      targetPort: 443
  selector:
    app: hello-world
